<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
        <!-- Style Sheet -->
        <link type="text/css" rel="stylesheet" href="static/css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- https://www.bootstrapcdn.com/bootswatch/ -->
        <!-- cdn Bootstrap theme - css -
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/spacelab/bootstrap.min.css"/>
        -->
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <!-- cdn Animate JS - css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- cdn Slick JS - css -->
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- cdn Slick JS - css - theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick-theme.css">
        <title>Projet MESI - Page ...</title>
    </head>
    <body>
        <header th:fragment="header">
            <!--  Logo app - Barre recherche - Info utilisateur + panier -->
            <nav class="navbar navbar-expand navbar-light bg-light">

                <a class="navbar-brand" href="/home"><img src="/img/logo/logo2-removebg-preview.png" style="width: 180px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"></li>
                    </ul>
                    <ul class="navbar-nav">
<!--                        <li class="nav-item"><a class="nav-link" href="/basket/checkout"><i class="fas fa-shopping-basket"></i> 0 article</a></li>-->
                        <li class="nav-item"><a class="nav-link" href="/basket/checkout"><i class="fas fa-shopping-basket"></i> <span th:text="${nbProduct}  + ' Article(s)'"></span></a></li>



                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user.firstName}"></a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile">Mon profil</a>
                                <a class="dropdown-item" href="#">...</a>
                                <!-- Si Users = admin -->
                                <a class="dropdown-item" href="#" style="font-style: italic;">Dashboard admin</a>
                                <a class="dropdown-item text-danger" href="#">Deconnexion</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar Bootstrap-->
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/product">All product</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div th:each="typeProduct : ${listTypeProduct}" class="brand" style="width: 65px;">
                                    <a class="dropdown-item" th:href="@{/product(type=${typeProduct.id})}"><span th:text="${typeProduct.typeProduct}"></span></a>
                                </div>
                            </div>
                        </li>


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Brand</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div th:each="brand : ${listBrand}" class="brand" style="width: 65px;">
                                    <a class="dropdown-item" th:href="@{/product(brand=${brand.idBrand})}"><span th:text="${brand.libelle}"></span></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- Form into navbar :  -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <!-- End Nav bar -->
        </header>


    </body>
</html>
