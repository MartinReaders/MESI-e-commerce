<script type="text/javascript">
    /*	Slider - Best Sellers  */
    $(document).ready(function(){
        $('.sliderBestSellers').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [{
                breakpoint: 1024,settings: {
                    slidesToShow: 3,slidesToScroll: 3,infinite: true,dots: true
                }
            }
                ,{
                    breakpoint: 600,settings: {
                        slidesToShow: 2,slidesToScroll: 2
                    }
                }
                ,{
                    breakpoint: 480,settings: {
                        slidesToShow: 1,slidesToScroll: 1
                    }
                }
            ]
        });
    });

    /*	Slider - Coming Soon  */
    $(document).ready(function(){
        $('.sliderComingSoon').slick({
            centerMode: true,
            infinite:true,
            centerPadding: '60px',
            slidesToShow: 3,
            slidesToScroll: 2,
            autoplay: true,
            autoplaySpeed: 3000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        arrows: false,
                        centerMode: false,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: false,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: false,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
    });

    /*	Slider - Our Brands  */
    $(document).ready(function(){
        $('.sliderOurBrands').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 5,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [{
                breakpoint: 1024,settings: {
                    slidesToShow: 4,slidesToScroll: 3,infinite: true,dots: false
                }
            }
                ,{
                    breakpoint: 600,settings: {
                        slidesToShow: 2,slidesToScroll: 2
                    }
                }
                ,{
                    breakpoint: 480,settings: {
                        slidesToShow: 1,slidesToScroll: 1
                    }
                }
            ]
        });
    });

    /*	Function - Count Up - Key Figures  */
    var boolCheckCountUp = 0;
    $(document).on('scroll', function() {
        if( $(this).scroll() >= $('#containerInteractifFilter').position().top ){
            if(boolCheckCountUp === 0)
            {
                var counters = $(".count");
                var countersQuantity = counters.length;
                var counter = [];

                for (i = 0; i < countersQuantity; i++) {
                    counter[i] = parseInt(counters[i].innerHTML);
                }

                var count = function(start, value, id) {
                    var localStart = start;
                    setInterval(function() {
                        if (localStart < value) {
                            localStart++;
                            counters[id].innerHTML = localStart;
                        }
                    }, 4);
                }

                for (j = 0; j < countersQuantity; j++) {
                    count(0, counter[j], j);
                }

                boolCheckCountUp = 1;
            }

        }
    });

</script>
